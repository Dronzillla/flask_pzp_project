<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload .xlsm File</title>
  </head>
  <body>
    <div class="container">
      <h1>Upload .xlsm File</h1>
      <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file.label }}<br>
        {{ form.file() }}<br><br>
        {{ form.submit() }}
      </form>
    </div>
  </body>
</html>
