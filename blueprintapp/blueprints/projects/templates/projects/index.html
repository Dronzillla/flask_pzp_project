{% extends "base.html" %}
{% block title %}Projects{% endblock %}
{% block content %}
<h2>Projects</h2>
<div>
    <ul class="list-group">
        {% for project in projects %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>{{ project.name }}</div>
                <div class="d-flex">
                    <a class="btn btn-primary btn-sm flex-fill mx-1" href="{{ url_for('projects.project', id=project.id) }}">View</a>
                    <!-- <a class="btn btn-danger btn-sm flex-fill mx-1" href="{{ url_for('dashboard.delete_project', id=project.id) }}">Delete</a> -->
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
<div class="d-flex justify-content-center">
    {{ pagination.links }}
</div>
{% endblock %}
